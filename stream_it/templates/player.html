{% extends "header.html" %}
{%block title %} Stream-It {{series_name}} {{episode['name']}} {% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/player.css') }}">
{% endblock %}

{% block js%}
<script src="{{url_for('static' ,filename='js/player.js')}}"></script>
{% endblock %}

{% block content%}

<div class="vidContainer">
    <iframe class="video" allow="fullscreen;"   
        src={{episode.src}}></iframe>
    <div class="title">
        {{ser_name}} {{episode.name}} 
        <br>
        season : {{ses_no}} episode : {{episode.number}}
    </div>
</div>

{% endblock %}
